<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div class="logo">
            <img src="images/logo.svg" alt="Logo" />
          </div>
        </header>
        <section>
          <figure class="bgHeader">
            <img src="images/hero-mobile.jpg" alt="" />
          </figure>
        </section>
        <article>
          <h1>We're <span>coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="signUpForm" novalidate>
            <label for="emailForm" class="sr-only">Email Address</label>
            <input
              type="email"
              id="emailInput"
              data-variant="primary"
              name="emailInput"
              placeholder="Email Address"
              aria-roledescription="emailError"
              required=""
              arial-invalid="true"
              pattern="[a-z0-9._%+-]+#[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <figure class="errorIcon" id="eIcon">
              <img src="images/icon-error.svg" alt="" />
            </figure>
            <button type="submit" data-variant="primary" id="btgSubmit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <p id="emailError" class="error" aria-live="polite">
            Please provide a valid email
          </p>
        </article>
        <!-- <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
          </p>
        </footer> -->
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
